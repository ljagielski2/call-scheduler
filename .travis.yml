#group: deprecated-2017Q4
sudo: required
services:
  - docker
language: python
python:
  - "3.6"
install:
  - pip --cert /etc/ssl/certs/DigiCert_High_Assurance_EV_Root_CA.pem install -r requirements.txt
script:
  python -m pytest -v
after_success:
  - sh .travis/deploy_dockerhub.sh
  - test "$TRAVIS_BRANCH" = "master" && sh .travis/deploy_heroku.sh
